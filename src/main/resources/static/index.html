<!DOCTYPE html>
<html>
<head>
    <title>Name Display</title>
    <style>
        body {
            background: linear-gradient(to right, #667eea, #764ba2);
            font-family: Arial;
            text-align: center;
            padding-top: 120px;
            color: white;
        }

        .box {
            background: white;
            color: black;
            display: inline-block;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 8px;
            border: none;
            background-color: #667eea;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #5a67d8;
        }
    </style>
</head>
<body>

<div class="box">
    <h1>ALL THE BEST</h1>
    <h2 id="name">Click below to load name</h2>
    <button onclick="getName()">Get Name</button>
</div>

<script>
    function getName() {
        fetch('/api/name')
            .then(response => response.json())
            .then(data => {
                document.getElementById('name').innerText = data.name;
            });
    }
</script>

</body>
</html>
